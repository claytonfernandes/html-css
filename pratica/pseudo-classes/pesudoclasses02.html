<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outro exemplo de Pseudo-calsses</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
        }

        a {
           font-weight: bold;
           text-decoration: none;
           color: red;
            
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>
            SURPRESAAAAA!
        </p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
    <a href="pseudocalsses.html">Voltar</a>
</body>
</html>
