<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Treinando com strings</h1>

    <script>
        var nome = window.prompt('Qual o seu nome? ')
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Em letras maiusculas fica assim ${nome.toUpperCase()}<br>`)
        document.write(`Em letras minusculas fica desta forma ${nome.toLowerCase()}`)
    </script>
</body>
</html>
