<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: rgb(161, 123, 51);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: white;
        }

        h1{
            color: rgb(14, 111, 114);
        }

        h2 {
            color:rgb(14, 111, 114);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <h2>Converção de dados</h2>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.document.write(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>

</body>
</html>
