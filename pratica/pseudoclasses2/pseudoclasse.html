<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando pseudo-classes</title>
    <style>
        body {
            font: normal 1em Arial, Helvetica, sans-serif;
            background-color: beige;
        }

        div {
            background-color: rgb(180, 179, 179);
            text-align: center;
            height: 200px;
            width: 200px;
        }

        .especial {
            display: none;
        }

        .especial > ul:hover {
            display: block;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exemplos de uso Pseudo-classes</h1>
    <div>
        <p>Exemplo</p>
    </div>
    <div class="especial">
        <ul>
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
        </ul>
    </div>
</body>
</html>
