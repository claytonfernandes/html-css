<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Imigração</title>
</head>
<body>
    <h1>País de Origem</h1>
    Nascionalidade: <input type="text" name="pais" id="pais">
    <input type="button" value="verificar" onclick="verificar()">

    <div id="res">

    </div>

    <script>
        function verificar() {
        var p = window.document.getElementById('pais')
        var r = window.document.querySelector('div#res')
        p.innerHTML += `<p>Em qual país você nasceu? ${pais}.</p>`
        if (p == 'Brasil') {
            r.innerHTML += `<p>Você é estrangeiro!</p>`
        } else {
            r.innerHTML += `<p>Você é Brasileiro!</p>`
        }
        r.innerHTML += `<p>Seja bem vindo!</p>`
    }

    </script>
</body>
</html>
