</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    Vivendo em qual País: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res"></div>

    <script>
        function nacionalidade(){
            var pais = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')
            
            rex.innerHTML = `Teu país de origem ${pais} !</p>`
            if(pais == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</P>`
            }
        }
    </script>
</body>
</html>
