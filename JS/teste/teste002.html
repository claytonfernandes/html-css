<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica com variáveis</title>
    <style>
        body {
            background-color: rgb(187, 120, 19);
            font: normal 20px Arial;
        }

        p {
            color: rgb(47, 92, 151);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>
        Me livrei da maldição!
    </p>

    <script>
        var nome = window.prompt('Digite seu nome: ')
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro número: '))
        var n2 = Number.parseFloat(window.prompt('Digite o segundo número: '))
        var m = (n1 + n2) / 2
        window.alert(`Olá, ${nome}!`)
        window.alert(`A média entre ${n1} e ${n2} é igual a ${m}`)
        window.document.write(`${nome.toUpperCase()} segue o resultado da sua média: `)
        window.document.write(`A sua média é ${m}.`)
    </script>
</body>
</html>
