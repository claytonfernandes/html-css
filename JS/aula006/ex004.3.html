<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando variáveis</title>
    <style>
        body {
            background-color: rgb(110, 110, 141);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            color: white;
        }
    </style>
</head>
<body>
     
         <script>
            var nome = window.prompt('Digite seu nome: ')
            var nota1 = Number.parseFloat(window.prompt('Digite sua primeira nota: '))
            var nota2 = Number.parseFloat(window.prompt('Digite sua segunda nota: '))
            var nota3 = Number.parseFloat(window.prompt('Digite sua terceira nota: '))
            var media = (nota1 + nota2 + nota3) / 3
            //window.alert(`A média do aluno ${nome} é ${media}`)
            document.write(`Olá, ${nome.toUpperCase()} !<br>`)
            document.write(`A média do aluno ${nome} é ${media} <br>`)
            document.write(`E seu nome tem ${nome.length} letras `)
         </script>
     
</body>
</html>
