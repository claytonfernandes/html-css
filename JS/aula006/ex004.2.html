<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando variáveis</title>
    <style>
        body {
            background-color: rgb(99, 99, 153);
        }
    </style>
</head>
<body>
    
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite a primeira nota: '))
        var n2 = Number.parseFloat(window.prompt('Digite a segunda nota: '))
        var n3 = Number.parseFloat(window.prompt('Digite a terceira nota: '))
        var media = (n1 + n2 + n3) / 3
        window.alert(`A média do aluno é ${media}`)
    </script>

    <script>
        var nome = window.prompt('Digite seu nome: ')
        var nota1 = Number.parseFloat(window.prompt('Digite a primeira nota: '))
        var nota2 = Number.parseFloat(window.prompt('Digite a segunda nota: '))
        var nota3 = Number.parseFloat(window.prompt('Digite a terceira nota: '))
        var m = (n1 + n2 + n3) / 3
        window.alert(`A média de ${nome} é ${m}`)
    </script>

    
</body>
</html>
