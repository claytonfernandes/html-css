<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código</title>
    <style>
        body {
            background-color: rgb(134, 134, 206);
            font: normal 20px Arial;
            color: rgb(73, 97, 26);
        }

        h1 {
            color: rgb(218, 178, 106);
        }
    </style>
</head>
<body>
    <h1>Praticando JavaScript</h1>

    <script>
        var nome = window.prompt('Digite o seu nome: ')
        window.alert(`Olá ${nome}, é um prazer em te conhecer!`)

        var nota1 = Number.parseFloat(window.prompt('Digite a primeira nota: '))
        var nota2 = Number.parseFloat(window.prompt('Digite a segunda nota: '))
        var nota3 = Number.parseFloat(window.prompt('Digite a terceira nota: '))
        var media = (nota1 + nota2 + nota3) / 3
        window.document.write(`Bom dia/tarde/noite ${nome}, sua média é ${media}`)

        
    </script>
</body>
</html>
