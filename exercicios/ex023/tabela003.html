<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        td.mescla {
            background-color: lightgreen;
        }

        td.mescla2 {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Mescalgem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
            
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
            
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td class="mescla" colspan="3">A</td>
            
        </tr>

        <tr>
            <td class="mescla2" rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
       
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td class="mescla" colspan="3">J</td>
            
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td class="mescla2" rowspan="3" style="width: 8px;">C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
        <tr>
            <td class="mescla" colspan="4" style="line-height: 8px;">J</td>
            
            
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td class="mescla2" rowspan="3" style="width: 10px;">A</td>
            <td class="mescla" colspan="2" style="line-height: 5px;">B</td>
            
        </tr>

        <tr>
            
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td class="mescla" colspan="3" style="line-height: 5px;">J</td>
            
            
        </tr>
    </table>
</body>
</html>
